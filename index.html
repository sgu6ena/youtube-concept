<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>

    <link rel="stylesheet" href="./style/style.css" class="css" />
    <link rel="stylesheet" href="style/normalize.css" class="css" />

  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="./img/logo.svg" alt="" class="logo" />

      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="./img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="#" class="icons-links">
          <svg class="icon icon-video" width="27" height="20">
            <use xlink:href="./img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="icons-links">
          <svg class="icon icon-app" width="21" height="21">
            <use xlink:href="./img/icons.svg#app"></use>
          </svg>
        </a>
        <a href="#" class="icons-links">
          <svg class="icon icon-notifications" width="22" height="26">
            <use xlink:href="./img/icons.svg#notifications"></use>
          </svg>
        </a>
      </div>
      <a class="user">
        <img src="./img/avatar.png" alt="" class="user-avatar" />
      </a>
    </header>
  </body>
</html>
